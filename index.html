<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter Website using html, css & JavaScript</title>
    <!-- css link -->
    <link rel="stylesheet" href="styles.css" />
    <!-- box icons -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="temperature-converter">
        <div class="mobile">
          <p class="time">10.30</p>
          <div>
            <i class="bx bx-signal-4 fa-lg"></i>
            <i class="bx bx-wifi fa-lg"></i>
            <i class="bx bxs-battery fa-lg"></i>
          </div>
        </div>

        <h1 class="title">Temperature Converter</h1>

        <!-- for from type -->
        <div class="temp-field">
          <label for="from-temp-type">Temperatur awal:</label>
          <select
            name="from-temperatures"
            id="from-temp-type"
            autocomplete="on"
          >
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
            <option value="reamur">Reamur</option>
          </select>
        </div>

        <!-- for to type -->
        <div class="temp-field">
          <label for="to-temp-type">Temperatur target:</label>
          <select name="to-temperatures" id="to-temp-type" autocomplete="on">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
            <option value="reamur">Reamur</option>
          </select>
        </div>

        <!-- degree input field -->
        <div class="degree-field">
          <label for="degree">Input satuan: </label>
          <input type="number" name="degree" id="degree" />
        </div>

        <!-- result -->
        <div class="result">
          <span class="result-heading">Hasil konversi:</span>
          <h2 class="result-value" id="result"></h2>
        </div>

        <button id="convert-btn">Convert</button>
        <button id="clear-btn">Clear</button>
      </div>
    </div>
    <!-- script tags -->
    <script src="script.js"></script>
  </body>
</html>
